<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <link rel="stylesheet" href="css/reg_style.css">

    <title>Registration</title>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
<section class="container">

    <section class="container__margin">
        <div class="user">
            <button type="submit" class="modal__button" id="open-modal_2">
                <img src="img/profile.svg" alt="profile">
            </button>
        </div>
    </section>

    <section class="container__margin">
        <form th:action="@{/nartova}" method="get" id="nar">
            <nav>
                <div class="variant">
                    <button type="submit" class="modal__button" id="open-modal_7">
                        <img src="img/7.svg" alt="7">
                    </button>
                </div>
            </nav>
        </form>
        <form th:action="@{/firyulin}" method="get" id="fir">
            <nav>
                <div class="variant">
                    <button type="submit">
                        <img src="img/9.svg" alt="9">
                    </button>
                </div>
            </nav>
        </form>
        <form th:action="@{/shulgin}" method="get" id="sh">
            <nav>
                <div class="variant">
                    <button type="submit">
                        <img src="img/11.svg" alt="11">
                    </button>
                </div>
            </nav>
        </form>
    </section>

    <div class="modal__container" id="modal-container_2">
        <div class="modal__content" id="form-password">
            <div class="modal__close close-modal" title="Close">
                <i class='bx bx-x'></i>
            </div>

            <div class="modal__title">
                <h1 class="registration">Регистрация</h1>
            </div>

            <form method="post">
                <div class="form-element">
                    <input type="text" id="username" name="username" placeholder="Имя">
                </div>
                <div class="form-element">
                    <input type="password" id="password" name="password" placeholder="Пароль">
                </div>
                <input type="text" id="timeValue" name="time" value="time">
                <div class="form-element">
                    <button class="enter" type="submit" id="reg" name="action">Зарегистрироваться</button>
                </div>
            </form>
            <form id="timeForm">
                <div class="form-element">
                    <button class="registration_1" id="time" type="submit">Посчитать время</button>
                </div>
            </form>
        </div>
    </div>
</section>

<script src="js/main.js"></script>
<script src="js/time.js"></script>

</body>
</html>
